
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Tilicoins</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        body {
            background-color: #f0f2f5;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #2e1c80;
            color: white;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            border-radius: 10px;
        }
        .coin-creator {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .canvas-container {
            margin: 2rem 0;
            text-align: center;
            position: relative;
        }
        canvas {
            border: 2px solid #ddd;
            border-radius: 8px;
            max-width: 100%;
            background-color: white;
        }
        /* Imagen superpuesta para mostrar el QR sin borrarlo al repintar el canvas */
        #qrOverlay {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            z-index: 10;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .button {
            background-color: #4c1d95;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #6d28d9;
        }
        .download-button {
            background-color: #047857 !important;
        }
        .json-button {
            background-color: #0369a1 !important;
        }
        .verify-button {
            background-color: #b45309 !important;
        }
        /* Contenedor oculto para generar el QR fuera de pantalla */
        #qr-code-container {
            position: absolute;
            left: -9999px;
            top: -9999px;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Creador de Tilicoins</h1>
        <p>Diseña y descarga tu Tilicoin personalizado</p>
        <div class="nav-buttons">
            <a href="verificacion.html" class="button verify-button">Ir a Verificación</a>
        </div>
    </header>

    <div class="coin-creator">
        <div class="form-group">
            <label for="nombreComercio">Nombre del Comercio:</label>
            <input type="text" id="nombreComercio" value="MI GRAN VERDULERIA" readonly style="background-color: #f0f0f0;">
        </div>

        <!-- Nueva sección para elegir el tipo de Tilicoin -->
        <div class="form-group">
            <label for="coinType">Tipo de Tilicoin:</label>
            <select id="coinType" onchange="handleCoinTypeChange()">
                <option value="basico">Tilicoin Básico</option>
                <option value="bronze">Tilicoin Bronze</option>
                <option value="premium">Tilicoin Premium</option>
                <option value="silver">Tilicoin Silver</option>
                <option value="gold">Tilicoin Gold</option>
            </select>
        </div>

        <!-- Campo para color (se mantiene para posible override manual) -->
        <div class="form-group">
            <label for="coinColor">Color del Tilicoin:</label>
            <input type="color" id="coinColor" value="#4c1d95">
        </div>

        <!-- Carpeta para patrón de seguridad (opcional mantener para override) -->
        <div class="form-group">
            <label for="coinPattern">Patrón de Seguridad:</label>
            <select id="coinPattern">
                <option value="premium">Premium</option>
                <option value="standard">Estándar</option>
                <option value="basic">Básico</option>
            </select>
        </div>

        <!-- Nuevos campos para los precios -->
        <div class="form-group">
            <label for="coinValue">Valor:</label>
            <input type="number" id="coinValue" value="9000">
        </div>
        <div class="form-group">
            <label for="coinCanje">Canje:</label>
            <input type="number" id="coinCanje" value="10000">
        </div>

        <div class="form-group">
            <label for="fechaVencimiento">Fecha de Vencimiento:</label>
            <!-- Permite escoger fecha o dejar vacío para asignar un valor por defecto -->
            <input type="date" id="fechaVencimiento">
        </div>

        <div class="canvas-container">
            <!-- Canvas del Tilicoin -->
            <canvas id="coinCanvas" width="400" height="400"></canvas>
            <!-- Imagen superpuesta para mostrar visualmente el QR -->
            <img id="qrOverlay" alt="QR" />
        </div>
        <div class="button-group">
            <button class="button" onclick="generarTilicoin()">Generar Tilicoin</button>
            <button class="button download-button" onclick="descargarTilicoin()">Descargar Imagen</button>
            <button class="button json-button" onclick="descargarJSON()">Descargar JSON</button>
        </div>
    </div>

    <!-- Contenedor oculto para generar el código QR -->
    <div id="qr-code-container"></div>

    <script>
        const canvas = document.getElementById('coinCanvas');
        const ctx = canvas.getContext('2d');
        const qrOverlay = document.getElementById('qrOverlay'); // imagen superpuesta del QR
        let serialNumber = '';
        let tilicoinData = {}; // Objeto para almacenar los datos del Tilicoin

        // Mapa de opciones de Tilicoin: tipo => { color, pattern, valor, canje }
        const tilicoinOptions = {
            basico:  {
                color: "#4c1d95",
                pattern: "basic",
                valor: 9000,
                canje: 10000,
            },
            bronze: {
                color: "#b45309",
                pattern: "premium",
                valor: 13500,
                canje: 15000,
            },
            premium: {
                color: "#6d28d9",
                pattern: "premium",
                valor: 18000,
                canje: 20000,
            },
            silver: {
                color: "#94a3b8",
                pattern: "standard",
                valor: 27000,
                canje: 30000,
            },
            gold: {
                color: "#fbbf24",
                pattern: "premium",
                valor: 45000,
                canje: 50000,
            }
        };

        function handleCoinTypeChange() {
            const coinTypeSelected = document.getElementById('coinType').value;
            if (tilicoinOptions[coinTypeSelected]) {
                // Asignar valores por defecto de la opción elegida
                document.getElementById('coinColor').value = tilicoinOptions[coinTypeSelected].color;
                document.getElementById('coinPattern').value = tilicoinOptions[coinTypeSelected].pattern;
                document.getElementById('coinValue').value = tilicoinOptions[coinTypeSelected].valor;
                document.getElementById('coinCanje').value = tilicoinOptions[coinTypeSelected].canje;
            }
        }

        function generarTilicoin() {
            // Asegurarnos de que siempre use el nombre fijo
            const nombre = "MI GRAN VERDULERIA";
            // Toma del input color (posible override)
            const color = document.getElementById('coinColor').value;
            // Toma el pattern (posible override)
            const pattern = document.getElementById('coinPattern').value;
            // Toma valor y canje
            const valor = parseInt(document.getElementById('coinValue').value, 10) || 9000;
            const canje = parseInt(document.getElementById('coinCanje').value, 10) || 10000;
            let fechaVencimiento = document.getElementById('fechaVencimiento').value;
            const coinType = document.getElementById('coinType').value;

            // Si no se selecciona fecha de vencimiento, se asigna 30 días a partir de hoy
            if (!fechaVencimiento) {
                const hoy = new Date();
                hoy.setDate(hoy.getDate() + 30);
                fechaVencimiento = hoy.toISOString().split('T')[0];
            }

            // Limpiar canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujar círculo (fondo de la moneda)
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, 180, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.strokeStyle = "#000";
            ctx.lineWidth = 5;
            ctx.stroke();

            // Patrón de seguridad
            dibujarPatronSeguridad(pattern);

            // Texto principal
            ctx.fillStyle = "#ffffff";
            ctx.font = "bold 28px Arial";
            ctx.textAlign = "center";
            ctx.fillText(nombre || "Mi Tilicoin", canvas.width / 2, canvas.height / 2 - 20);

            // Detalles de valor
            ctx.font = "24px Arial";
            ctx.fillText(`Valor: $${valor}`, canvas.width / 2, canvas.height / 2 + 20);
            ctx.fillText(`Canje: $${canje}`, canvas.width / 2, canvas.height / 2 + 60);

            // Mostrar fecha de vencimiento
            ctx.font = "18px Arial";
            ctx.fillStyle = "#ffffff";
            ctx.fillText("Vence: " + fechaVencimiento, canvas.width / 2, canvas.height / 2 + 100);

            // Generar serial aleatorio
            serialNumber = generarNumeroSerie();
            ctx.font = "12px Arial";
            ctx.fillStyle = "rgba(255,255,255,0.7)";
            ctx.fillText(serialNumber, canvas.width / 2, canvas.height - 30);

            // Almacenar datos del Tilicoin
            tilicoinData = {
                serial: serialNumber,
                comercio: nombre || "Mi Tilicoin",
                tipo: coinType,
                color: color,
                patron: pattern,
                valor: valor,
                canje: canje,
                fechaCreacion: new Date().toISOString(),
                vencimiento: fechaVencimiento,
                usado: false,
                fechaUso: null
            };

            // Generar QR
            generarQRCode(tilicoinData);
        }

        function generarNumeroSerie() {
            const timestamp = Date.now().toString(36).toUpperCase();
            const random = Math.random().toString(36).substr(2, 6).toUpperCase();
            return `TLC-${timestamp}-${random}`;
        }

        function generarQRCode(data) {
            const qrContainer = document.getElementById("qr-code-container");
            // Limpiar contenedor para asegurar un nuevo QR cada vez
            qrContainer.innerHTML = "";

            const qrData = JSON.stringify(data);

            // Crear el QR (canvas) dentro del contenedor fuera de la pantalla
            new QRCode(qrContainer, {
                text: qrData,
                width: 80,
                height: 80,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            // Pequeño retardo para permitir la creación del canvas
            setTimeout(() => {
                const qrCanvas = qrContainer.querySelector("canvas");
                if (qrCanvas) {
                    // Convertir el canvas del QR en una imagen y colocarla en qrOverlay
                    const imgData = qrCanvas.toDataURL("image/png");
                    qrOverlay.src = imgData;
                }
            }, 200);
        }

        function dibujarPatronSeguridad(pattern) {
            ctx.strokeStyle = "rgba(255,255,255,0.2)";
            ctx.lineWidth = 1;
            switch (pattern) {
                case "premium":
                    for (let i = 0; i < 360; i += 5) {
                        dibujarLineaSeguridad(i);
                    }
                    dibujarCirculosConcentricos(8);
                    break;
                case "standard":
                    for (let i = 0; i < 360; i += 15) {
                        dibujarLineaSeguridad(i);
                    }
                    dibujarCirculosConcentricos(4);
                    break;
                case "basic":
                    for (let i = 0; i < 360; i += 30) {
                        dibujarLineaSeguridad(i);
                    }
                    dibujarCirculosConcentricos(2);
                    break;
            }
        }

        function dibujarLineaSeguridad(grados) {
            const radianes = (grados * Math.PI) / 180;
            const x = canvas.width / 2 + Math.cos(radianes) * 150;
            const y = canvas.height / 2 + Math.sin(radianes) * 150;
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, canvas.height / 2);
            ctx.lineTo(x, y);
            ctx.stroke();
        }

        function dibujarCirculosConcentricos(cantidad) {
            for (let i = 1; i <= cantidad; i++) {
                ctx.beginPath();
                ctx.arc(
                    canvas.width / 2,
                    canvas.height / 2,
                    180 - i * 20,
                    0,
                    Math.PI * 2
                );
                ctx.stroke();
            }
        }

        // Función mejorada para descarga en móviles
        function descargarTilicoin() {
            const tempCanvas = document.createElement("canvas");
            const tempCtx = tempCanvas.getContext("2d");
            tempCanvas.width = 800;
            tempCanvas.height = 800;

            tempCtx.drawImage(canvas, 0, 0, 800, 800);

            // Cargar QR si existe
            const cargarQR = new Promise((resolve) => {
                if (qrOverlay.src) {
                    const qrImage = new Image();
                    qrImage.crossOrigin = "Anonymous";
                    qrImage.src = qrOverlay.src;
                    qrImage.onload = () => {
                        tempCtx.drawImage(qrImage, 700, 20, 80, 80);
                        resolve();
                    };
                    qrImage.onerror = resolve;
                } else {
                    resolve();
                }
            });

            cargarQR.then(() => {
                if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                    // Solución para iOS
                    const imgData = tempCanvas.toDataURL("image/png");
                    const newTab = window.open();
                    newTab.document.write(`<img src="${imgData}" onload="window.URL.createObjectURL(this.src)" />`);
                } else {
                    // Método estándar para Android
                    tempCanvas.toBlob((blob) => {
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = `${nombre}-${serialNumber}.png`;
                        
                        // Simular click en Android
                        const event = new MouseEvent('click', {
                            view: window,
                            bubbles: true,
                            cancelable: true
                        });
                        link.dispatchEvent(event);
                        
                        setTimeout(() => URL.revokeObjectURL(url), 1000);
                    }, 'image/png');
                }
            });
        }
        function iniciarDescargaMobile(tempCanvas) {
            const nombre = document
                .getElementById("nombreComercio")
                .value.replace(/\s+/g, "-") || "tilicoin";
            const fileName = `${nombre}-${serialNumber}.png`;
            
            // Intentar método moderno con Blob primero
            if (navigator.msSaveBlob || tempCanvas.toBlob) { // Soporte para IE/Edge o navegadores modernos
                try {
                    // Función para manejar el blob
                    const handleBlob = (blob) => {
                        // Para IE/Edge
                        if (navigator.msSaveBlob) {
                            navigator.msSaveBlob(blob, fileName);
                            return;
                        }
                        
                        // Para navegadores modernos
                        const blobUrl = URL.createObjectURL(blob);
                        
                        // Crear contenedor para el botón de descarga
                        const downloadContainer = document.createElement('div');
                        downloadContainer.style.position = 'fixed';
                        downloadContainer.style.top = '50%';
                        downloadContainer.style.left = '50%';
                        downloadContainer.style.transform = 'translate(-50%, -50%)';
                        downloadContainer.style.backgroundColor = 'white';
                        downloadContainer.style.padding = '20px';
                        downloadContainer.style.borderRadius = '10px';
                        downloadContainer.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
                        downloadContainer.style.zIndex = '1000';
                        
                        // Crear enlace de descarga
                        const downloadLink = document.createElement('a');
                        downloadLink.href = blobUrl;
                        downloadLink.download = fileName;
                        downloadLink.className = 'button download-button';
                        downloadLink.style.display = 'block';
                        downloadLink.style.marginBottom = '10px';
                        downloadLink.textContent = 'Descargar Imagen';
                        
                        // Botón para cerrar
                        const closeButton = document.createElement('button');
                        closeButton.textContent = 'Cerrar';
                        closeButton.className = 'button';
                        closeButton.onclick = () => {
                            document.body.removeChild(downloadContainer);
                            URL.revokeObjectURL(blobUrl);
                        };
                        
                        // Agregar elementos al contenedor
                        downloadContainer.appendChild(downloadLink);
                        downloadContainer.appendChild(closeButton);
                        
                        // Agregar al documento
                        document.body.appendChild(downloadContainer);
                    };
                    
                    // Usar toBlob si está disponible
                    if (tempCanvas.toBlob) {
                        tempCanvas.toBlob(handleBlob, 'image/png');
                    } else {
                        // Convertir dataURL a Blob manualmente para IE
                        const dataURL = tempCanvas.toDataURL('image/png');
                        const byteString = atob(dataURL.split(',')[1]);
                        const mimeString = dataURL.split(',')[0].split(':')[1].split(';')[0];
                        const ab = new ArrayBuffer(byteString.length);
                        const ia = new Uint8Array(ab);
                        for (let i = 0; i < byteString.length; i++) {
                            ia[i] = byteString.charCodeAt(i);
                        }
                        const blob = new Blob([ab], {type: mimeString});
                        handleBlob(blob);
                    }
                } catch (e) {
                    console.error("Error al usar método Blob:", e);
                    // Fallback al método antiguo
                    const enlace = document.createElement("a");
                    enlace.download = fileName;
                    enlace.href = tempCanvas.toDataURL("image/png");
                    enlace.click();
                }
            } else {
                // Fallback para navegadores antiguos
                const enlace = document.createElement("a");
                enlace.download = fileName;
                enlace.href = tempCanvas.toDataURL("image/png");
                enlace.click();
            }
        }

       
            // Función unificada y mejorada para descargar JSON
            function descargarJSON() {
                // Obtener datos completos del formulario
                const tilicoinData = {
                    serialNumber: serialNumber,
                    nombreComercio: document.getElementById('nombreComercio').value,
                    tipo: document.getElementById('coinType').value,
                    color: document.getElementById('coinColor').value,
                    patron: document.getElementById('coinPattern').value,
                    valor: document.getElementById('coinValue').value,
                    canje: document.getElementById('coinCanje').value,
                    fechaVencimiento: document.getElementById('fechaVencimiento').value || null,
                    fechaCreacion: new Date().toISOString()
                };

                const jsonContent = JSON.stringify(tilicoinData, null, 2);
                const fileName = `tilicoin_${serialNumber}.json`;

                try {
                    const blob = new Blob([jsonContent], { type: 'application/json' });
                    
                    // Soporte para IE/Edge
                    if (window.navigator && window.navigator.msSaveOrOpenBlob) {
                        window.navigator.msSaveOrOpenBlob(blob, fileName);
                        return;
                    }
                    
                    // Método cross-browser
                    const url = URL.createObjectURL(blob);
                    
                    // Solución para móviles
                    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = fileName;
                        document.body.appendChild(link);
                        const event = new MouseEvent('click', {
                            view: window,
                            bubbles: true,
                            cancelable: true
                        });
                        link.dispatchEvent(event);
                        document.body.removeChild(link);
                    } else {
                        // Mostrar diálogo de descarga para desktop
                        const downloadContainer = document.createElement('div');
                        downloadContainer.style.position = 'fixed';
                        downloadContainer.style.top = '50%';
                        downloadContainer.style.left = '50%';
                        downloadContainer.style.transform = 'translate(-50%, -50%)';
                        downloadContainer.style.backgroundColor = 'white';
                        downloadContainer.style.padding = '20px';
                        downloadContainer.style.borderRadius = '10px';
                        downloadContainer.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
                        downloadContainer.style.zIndex = '1000';

                        const downloadLink = document.createElement('a');
                        downloadLink.href = url;
                        downloadLink.download = fileName;
                        downloadLink.className = 'button json-button';
                        downloadLink.textContent = 'Descargar JSON';

                        const closeButton = document.createElement('button');
                        closeButton.textContent = 'Cerrar';
                        closeButton.className = 'button';
                        closeButton.onclick = () => {
                            document.body.removeChild(downloadContainer);
                            URL.revokeObjectURL(url);
                        };

                        downloadContainer.appendChild(downloadLink);
                        downloadContainer.appendChild(closeButton);
                        document.body.appendChild(downloadContainer);
                    }
                    
                    setTimeout(() => URL.revokeObjectURL(url), 5000);
                } catch (e) {
                    console.error("Error en descarga:", e);
                    // Fallback básico
                    const link = document.createElement('a');
                    link.href = 'data:text/json;charset=utf-8,' + encodeURIComponent(jsonContent);
                    link.download = fileName;
                    link.click();
                }
            }

            // Inicialización
            window.onload = () => {
                // Configuración inicial
                document.getElementById('nombreComercio').value = "MI GRAN VERDULERIA";
                handleCoinTypeChange();
                generarTilicoin();
                
                // Inicializar componentes
                canvas = document.getElementById('coinCanvas');
                ctx = canvas.getContext('2d');
                qrOverlay = document.getElementById('qrOverlay');
            };
        </script>
    </body>
</html>
